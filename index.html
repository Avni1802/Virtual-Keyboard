<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="ksn"></h1>
    <div class="box">
        <!-- <input type="text" class="box"> -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <footer>
        <div class="keyboard">
            <div class="l1">
                <button class="var1">1</button>
                <button class="var1">2</button>
                <button class="var1">3</button>
                <button class="var1">4</button>
                <button class="var1">5</button>
                <button class="var1">6</button>
                <button class="var1">7</button>
                <button class="var1">8</button>
                <button class="var1">9</button>
                <button class="var1">0</button>
                <button class="var2" id="backsp"> <img src="images.png" alt=""> </button>
            </div>
            <div class="l2">
                <button class="var1">q</button>
                <button class="var1">w</button>
                <button class="var1">e</button>
                <button class="var1">r</button>
                <button class="var1">t</button>
                <button class="var1">y</button>
                <button class="var1">u</button>
                <button class="var1">i</button>
                <button class="var1">o</button>
                <button class="var1">p</button>
            </div>
            <div class="l3">
                <button class="var2" id="tab">Tab</button>
                <button class="var1">a</button>
                <button class="var1">s</button>
                <button class="var1">d</button>
                <button class="var1">f</button>
                <button class="var1">g</button>
                <button class="var1">h</button>
                <button class="var1">j</button>
                <button class="var1">k</button>
                <button class="var1">l</button>
                <button class="var2" id="newline"><img src="enter.jpg" alt="idk"></button>
            </div>
            <div class="l4">
                <button class="var2" id="CapsLk" value="CapsLk"></button>
                <button class="var1">z</button>
                <button class="var1">x</button>
                <button class="var1">c</button>
                <button class="var1">b</button>
                <button class="var1">n</button>
                <button class="var1">m</button>
                <button class="var1">,</button>
                <button class="var1">.</button>
                <button class="var1">?</button>
            </div>
            <div class="l5">
                <button class="var2" id="space"><img src="space.png" alt="idk"></button>

            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
